<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>两边定宽，中间自适应</title>
<style>
    div{
      height: 120px;
    }
    .container{width: 800px;
        height: 100px;
      display: flex; 
    }
    .center{
      flex: 1;
      background-color: yellow;
      color: yellow;
    }
    .left{
      width: 200px;
      background-color: red;
      color: red;
    }
    .right{ background-color: blue;
        color: blue;
        width:200px ;
    }
</style>
    </head>
    <body>
        <div class="container">
            <div class="left">left</div>
            <div class="center">center</div>
            <div class="right">right</div>
        </div>
    </body>
</html>
